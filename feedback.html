<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - All That Quiz</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <nav>
        <div class="logo">All That Quiz</div>
        <div class="nav-items">
            <a href="doepg.html">Home</a>
            <a href="abt.html">About</a>
            <a href="feedback.html">Feedback</a>
            <a href="badge.html">Badges</a>
            <a href="tutorial.html">Overview</a>
        </div>
    </nav>
    <div class="container">
        <h1>Feedback Form</h1>
        <p>We value your feedback! Please fill out the form below to let us know your thoughts.</p>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
